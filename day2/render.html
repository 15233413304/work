<script src="https://cdn.jsdelivr.net/npm/vue@2.7.10"></script>
<script>
    new Vue({
        el:'#app',
        data(){
            return {
                list:['我是列表1','我是列表2','我是列表3','我是列表4']
            }
        },
        // render(createElement){
        //     return createElement('div',{},'Hello World!')
        // }
        render(createElement) {
            return createElement('p',{},this.list.map((item,index) => createElement('div',{class:`i_${index+1}`},item)))
        },
    })
</script>
