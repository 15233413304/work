<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- <div v-for="(item,index) in userList" :key="index">
            {{item.name}}
            {{item.age}}
        </div> -->
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>
<script>
    new Vue({
        el:"#app",
        data(){
            return{
                userList:[
                    {
                        name:"小明",
                        age: 20
                    },
                    {
                        name:"小亮",
                        age:'24'
                    }
                ]
            }
        },
        render(c){
            // render函数内的参数  createElement(元素/标签/组件 , {属性} , 渲染内容)
            return c('div',{},this.userList.map((item,index)=> {
                let values = Object.values(item)
                return  c('p',{class:`tab_${index}`},values.map(value=>{
                    return c('span',{class:`${value}`},value)
                }))
            }))
        }
    })
</script>
</html>
