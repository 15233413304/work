<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .item{
        margin: 10px;
        border: 1px solid;
        border-radius: 10px;
        padding: 2px;
        background: skyblue;
    }
    .active-item{
        background: red;
    }
</style>
<body>
    <div id="app">
        <span 
            v-for="(item,index) in list" 
            :key="index" 
            @click="tabIndex = index"
            :class="['item',{'active-item': tabIndex === index}]"
        >{{item.title}}</span>
        <hr>
        <p>{{list[tabIndex].content}}</p>
    </div>
</body>
<!-- 引入cdn -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data(){
            return{
                list:[
                    {
                        title:'选项1',
                        content:'内容1'
                    },
                    {
                        title:'选项2',
                        content:'内容2'
                    },
                    {
                        title:'选项3',
                        content:'内容3'
                    },
                    {
                        title:'选项4',
                        content:'内容4'
                    }
                ],
                tabIndex:0,
            }
        }
    })
</script>
</html>
